      - runtime.sampler = apriori
      - apriori.nsample = 50000


  - name: Y1_IA_TATT
    base: ./examples/lsst-wl/params.ini
    values:
      - intrinsic_alignment_parameters.A1 = -5. 0. 5.
      - intrinsic_alignment_parameters.alpha1 = -5. 0. 5.
      - intrinsic_alignment_parameters.A2 = -5. 0. 5.
      - intrinsic_alignment_parameters.alpha2 = -8. 0. 8.
      - intrinsic_alignment_parameters.bias_ta = -5. 0. 5.
    priors:
      - intrinsic_alignment_parameters.A1 = uniform -5. 5.
      - intrinsic_alignment_parameters.alpha1 = uniform -5. 5.
      - intrinsic_alignment_parameters.A2 = uniform -5. 5.
      - intrinsic_alignment_parameters.alpha2 = uniform -8. 8.
      - intrinsic_alignment_parameters.bias_ta = uniform -5. 5.


